<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All schools</title>
    <script src = "https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="'container">
    <div class="row">
        <h1>Школы города Москвы</h1>
    <div class="col-md-6">
        <ul>
{% for row in data %}
    <li>
        <a href="{{ url_for('show_school',
n = loop.index0) }}">
        {{ row['Cells']['EDU_NAME'] }}
         </a>
        <button data-index="{{ loop.index0 }}" class ="preview_button">
        pезультаты
        </button>
    </li>
    {% endfor %}
            </ul>
            </div>
<div class="col-md-6">
<div id="bar">

</div>
    </div>
        </div>
</div>
<script>
  function show_picture(index) {
    $.getJSON("json_table/"+index, function(data) {
        console.log(data.x);
        Plotly.newPlot('bar', [{ x: data.y, y: data.x, type: 'bar'}]);
        });
    }

    $(document).ready(function() {
        $(".preview_button").click(
            function () {
                show_picture($(this).data('index'))
             }
         )
    })
</script>

</body>
</html>
